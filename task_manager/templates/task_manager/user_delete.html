<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удаление пользователя</title>
</head>
<body>
    <h1>Удалить пользователя: {{ user.username }}</h1>
    <form method="POST">
        {% csrf_token %}
        <p>Вы уверены, что хотите удалить пользователя "{{ user.username }}"?</p>
        <button type="submit">Удалить</button>
    </form>
    <a href="{% url 'user_list' %}">Отмена</a>
</body>
</html>

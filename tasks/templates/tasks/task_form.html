<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if task %}Редактировать задачу{% else %}Создать новую задачу{% endif %}</title>
</head>
<body>
    <h1>{% if task %}Редактировать задачу{% else %}Создать новую задачу{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <label for="id_labels">Метки:</label>
        {{ form.labels }}        
        <button type="submit">{% if task %}Сохранить изменения{% else %}Создать задачу{% endif %}</button>
    </form>
    <a href="{% url 'task_list' %}">Назад к списку задач</a>
</body>
</html>

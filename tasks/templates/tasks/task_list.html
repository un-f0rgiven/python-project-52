<h1>Список задач</h1>
<a href="{% url 'task_create' %}">Создать новую задачу</a>
<ul>
    {% for task in tasks %}
        <li>
            <a href="{% url 'task_detail' task.pk %}">{{ task.title }}</a> - {{ task.status }}
            <a href="{% url 'task_update' task.pk %}">Редактировать</a>
            <a href="{% url 'task_delete' task.pk %}">Удалить</a>
        </li>
    {% endfor %}
</ul>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Подтверждение удаления метки</title>
</head>
<body>
    <h1>Вы уверены, что хотите удалить метку "{{ label.name }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
    </form>
    <a href="{% url 'label_list' %}">Отменить</a>
</body>
</html>

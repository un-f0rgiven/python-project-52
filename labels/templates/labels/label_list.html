<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список меток</title>
</head>
<body>
    <h1>Список меток</h1>
    <a href="{% url 'label_create' %}">Создать новую метку</a>
    <ul>
        {% for label in labels %}
            <li>
                {{ label.name }}
                <a href="{% url 'label_update' label.pk %}">Редактировать</a>
                <a href="{% url 'label_delete' label.pk %}">Удалить</a>
            </li>
        {% empty %}
            <li>Нет меток для отображения.</li>
        {% endfor %}
    </ul>
</body>
</html>

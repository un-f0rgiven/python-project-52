<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение удаления статуса</title>
</head>
<body>
    <h1>Подтверждение удаления</h1>
    <p>Вы уверены, что хотите удалить статус "{{ status.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
    </form>
    <a href="{% url 'status_list' %}">Отмена</a>
</body>
</html>
